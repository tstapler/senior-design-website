description: My Lots lets you import the lots that are currently on feed. Track the Krush on each lot and watch for profit opportunities. Know exactly where you are and have a better plan for marketing each of your lots. My Lots will also allow you to track the Krush historically from the moment you placed those animals on feed. Capture meaningful data and position your operation for higher profits. - **Performance Livestock Analytics**


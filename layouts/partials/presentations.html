{{ "<!-- Presentation Section -->" | safeHTML }}
<section id="presentations">
  <div class="container">
    <div class="row">
      <div class="col-lg-12 text-center">
        <h2 class="section-heading">{{ with .Site.Params.presentations.title }}{{ . }}{{ end }}</h2>
        <h3 class="section-subheading text-muted">{{ with .Site.Params.presentations.subtitle }}{{ . | markdownify }}{{ end }}</h3>
      </div>
    </div>
    {{ range .Site.Params.presentations.list }}
    <div class="row">
      <div class="col-lg-12">
        <h3 class="text-center">{{ .name }}<h3>
        <iframe src="https://docs.google.com/presentation/d/{{ .presentation_id }}/embed?start=false&loop=false&delayms=3000" frameborder="0" width="100%" height="569" allowfullscreen="true" mozallowfullscreen="true" webkitallowfullscreen="true"></iframe>
      </div>
    </div>
    {{ end }}
  </div>
</section>

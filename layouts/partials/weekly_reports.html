{{ "<!-- Weekly Report Section -->" | safeHTML }}
<section id="weekly_reports">
  <div class="container">
    <div class="row">
      <div class="col-lg-12 text-center">
        <h2 class="section-heading">{{ with .Site.Params.weekly_reports.title }}{{ . }}{{ end }}</h2>
        <h3 class="section-subheading text-muted">{{ with .Site.Params.weekly_reports.subtitle }}{{ . | markdownify }}{{ end }}</h3>
      </div>
    </div>
    <div class="row">
      <div class="col-lg-12">
          <iframe class="embed-responsive-item" src="https://drive.google.com/embeddedfolderview?id={{ .Site.Params.weekly_reports.drive_folder_id }}#list" style="width:100%; height:600px; border:0;"></iframe>
      </div>
    </div>
  </div>
</section>

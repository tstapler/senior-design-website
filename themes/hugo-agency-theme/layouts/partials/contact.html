{{ "<!-- Contact Section -->" | safeHTML }}
<section id="contact">
  <div class="container">
    <div class="row">
      <div class="col-lg-12 text-center">
        <h2 class="section-heading">{{ with .Site.Params.contact.title }}{{ . | markdownify }}{{ end }}</h2>
        <h3 class="section-subheading text-muted">{{ with .Site.Params.contact.subtitle }}{{ . | markdownify }}{{ end }}</h3>
      </div>
    </div>
    <div class="row">
      <div class="col-lg-12">
        <div class="well">
          <div class="table-responsive">
            <table class="table">
              {{ range .Site.Params.contact.methods}}
              <tr>
                <td>{{ .desc | markdownify }}:</td>
                <td>
                  <div class="text-center"><span class="fa fa-{{ .icon }}"></span> {{ .text}}</div>
                </td>
              </tr>
              {{ end }}
            </table>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
